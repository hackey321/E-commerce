        .right{

            border-bottom-right-radius: 20px;

        }

        p{
            font-size: 22px;

            font-family: Arial, Helvetica, sans-serif;
            padding-top: 140px;
        }

        .small-div{
            margin-left: 100px;
            line-height: 70px;
        }

        h1{
            font-size: 65px;
            color: black;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 800;
        }

        button{
            padding: 20px;
            margin-top: 35px;
            border-radius: 100px;
            width: 180px;
            background-color: black;
            color: white;
            border: none;
            font-size: 15px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 800;
        }

        sup{
            font-size: 20px;
            font-weight: 600;
            color: rgb(108, 105, 105);
        }

        .brands{
            border: 2px solid black;
            height: 100px;
            padding: 10px;
            display: flex;
            margin: 30px;
            justify-content: center;
        }

        .small{
            border: 2px solid silver;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            margin-inline: 30px;
        }

        span{
            display: block;
            line-height: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            letter-spacing: 1px;
            font-weight: 600;
            color: rgb(121, 121, 121);
        }

        h2{
            margin-top: 20px;
            margin-inline: 15px;
        }

        h4{
            margin-top: 15px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 800;
            color: rgb(49, 48, 48);
        }
    </style>    
</head>
